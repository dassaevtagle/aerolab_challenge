<article class="border border-neutral-300 rounded-lg bg-neutral-0 drop-shadow 2xl:max-h-fit 2xl:max-w-fit">
  <img [src]="product.img.hdUrl" [alt]="product.name" class="rounded-lg m-auto lg:pt-[44px] lg:px-[14px] lg:pb-[57px] 2xl:pt-[64px] 2xl:px-[34px] 2xl:pb-[77px]">
  <div class="lg:p-4 2xl:p-6 border-t border-neutral-300">
    <p class="p1">{{product.name}}</p>
    <p class="p2-cap text-neutral-600">{{product.category}}</p>
  </div>
</article>
<div (click)="redeem()" class="button-cta mt-3 hover:cursor-pointer">
  Redeem for &nbsp; <icon [icon]="Icons.KITE"></icon> &nbsp; {{product.cost}}
</div>
